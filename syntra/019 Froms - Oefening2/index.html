<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='styles/main.css'/>
    <meta name="viewport" content="width-device-width, initial-smal=1, shrink-to-fit=no">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">

  </head>
  <body>

    <form action='' method='get' class='speaker-form'>
      <h1>Contact us</h1><hr><br>

      <div class="container">
        <div class='form-row left-row'>
          <label for='first-name'>First name</label>
          <input id='first-name' name='first-name' type='text'/>
        </div>

        <div class='form-row right-row'>
          <label for='last-name'>Last name <span style="color:red">*</span></label>
          <input required id='last-name' name='last-name' type='text'/>
        </div>

        <br class="clearfix">

        <div class='form-row left-row'>
          <label for='email'>Email</label>
          <input id='email'
                 name='email'
                 type='email'
                 placeholder='joe@example.com'/>
        </div>

        <div class='form-row right-row'>
          <label for='bus-phone'>Business phone</label>
          <input id='bus-phone' name='bus-phone' type='tel'/>
        </div>
        <br class="clearfix">

        <div class='form-row left-row'>
          <label for='company-name'>Company name</label>
          <input id='company-name' name='company-name' type='text'/>
        </div>

        <div class='form-row right-row'>
          <label for='job-title'>Job title</label>
          <input id='job-title' name='job-title' type='text'/>
        </div>

        <br class="clearfix">

        <div class='form-row full'>
          <label for='street1'>Street</label>
          <input id='street1' name='street1' type='text'/>
        </div>

        <br class="clearfix">

        <div class='form-row left-row'>
          <label for='city'>City</label>
          <input id='city' name='city' type='text'/>
        </div>

        <div class='form-row right-row'>
          <label for='state'>State</label>
          <input id='state' name='state' type='text'/>
        </div>

        <br class="clearfix">

        <div class='form-row left-row'>
          <label for='zip'>Zip</label>
          <input id='zip' name='zip' type='text'/>
        </div>

        <div class='form-row right-row'>
          <label for='country'>Country</label>
          <input id='country' name='country' type='text'/>
        </div>

        <br class="clearfix">

        <div class='form-row full'>
          <label for='topic'>Topic</label>
          <input id='topic' name='topic' type='text'/>
        </div>

        <br class="clearfix">

        <div class='form-row'>
          <button>Submit</button>
        </div>
      </div>

    </form>
  </body>
</html>
